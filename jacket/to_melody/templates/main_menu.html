{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col text-primary">
            <h2>Blue Team Score: {{ blue_score }}</h2>
        </div>
        <div class="col-6">
            {{ songs_left }} / {{ songs_total }} songs avaible
            <h1>Welcome to the Game</h1>
        </div>
        <div class="col text-danger text-end">
            <h2>Red Team Score: {{ red_score }}</h2>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <a href="{% url 'random_song' %}" class="btn btn-primary">Start Game</a>
            <a href="{% url 'reset_score' %}" class="btn btn-warning">Reset Score</a>
        </div>
    </div>
</div>
{% endblock %}
